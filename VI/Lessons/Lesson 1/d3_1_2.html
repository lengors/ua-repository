<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>First D3 Example</title>
        <script type="text/javascript" src="http://d3js.org/d3.v5.js"></script>
    </head>
    <body>
        <script type="text/javascript"> 
            let dataset = [ 5, 10, 15, 20, 25, 30, 31 ];
            d3.select("body").selectAll("p")
                .data(dataset)
                .enter()
                .append("p")
                    .text(d => 'I can count up to ' + d)
                    .style('color', d => d <= 15 ? '#000' : '#f00');

        </script>
    </body>
</html>
